<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>You</title>
</head>
<body>
    <div class="container">
        <div class="space"></div>
        <a href="index.html" class="back">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2>Now You will guess the number</h2>
        <div class="col-4 offset-4">
            <label for="minRange" class="form-label">Enter Minimum Range:</label>
            <input type="number" id="minRange" placeholder="e.g., 1" class="form-control">
        </div>
        <br><br>
        <div class="col-4 offset-4">
            <label for="maxRange" class="form-label">Enter Maximum Range:</label>
            <input type="number" id="maxRange" placeholder="e.g., 100"  class="form-control">
        </div>
        <br><br>
        <button onclick="startGame()" class="btn btn-dark offset-4">Start Game</button>

        <div class="offset-2" id="gameArea" style="margin-top: 20px; display: none;">
            <p id="hint">Guess the number!</p>
            <div>
                <label for="userGuess">Your Guess:</label>
                <input type="number" id="userGuess" placeholder="Enter your guess">
            </div>
            <button onclick="checkGuess()" class="btn btn-dark mt-2 mb-2 offset-2">Submit Guess</button>
            <p id="feedback"></p>
        </div>
    
        <div id="resultArea" style="margin-top: 20px; display: none;">
            <h2 id="resultMessage"></h2>
            <button onclick="resetGame()" class="btn btn-dark offset-4">Play Again</button>
        </div>
    </div>
    <script src="you.js"></script>
</body>
</html>
